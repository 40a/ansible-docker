---

- name: Transfer sysconfig/docker file
  template:
    src: sysconfig-docker.j2
    dest: /etc/sysconfig/docker
    owner: root
    group: root
    mode: '0644'
  notify: restart docker

- name: Configure systemd service
  copy:
    src: docker.service
    dest: /usr/lib/systemd/system/docker.service
    owner: root
    group: root
    mode: '0644'
  notify: 
    - reload systemd
    - restart docker
